metadata:
  format: {version: 1.0}
  polyglot-extensions: [plugins]

plugins:
  net.kyori.indra: &indra 2.0.5
  net.kyori.indra.checkstyle: *indra
  net.kyori.indra.license-header: *indra
  net.kyori.indra.publishing.sonatype: *indra
  com.adarshr.test-logger: 3.0.0
  org.jetbrains.kotlin.jvm: 1.4.32

dependencies:
  # Runtime libraries
  checkerQual: "org.checkerframework:checker-qual:3.13.0"
  configurate3: "org.spongepowered:configurate-core:3.7.2"
  configurate4: "org.spongepowered:configurate-core:4.1.1"
  examination-api: {group: net.kyori, name: examination-api, version: &examination 1.1.0}
  examination-string: {group: net.kyori, name: examination-string, version: *examination}
  google-gson: "com.google.code.gson:gson:2.8.0"
  jetbrainsAnnotations: "org.jetbrains:annotations:21.0.1"
  kotlin-stdlib8: {group: "org.jetbrains.kotlin", name: "kotlin-stdlib-jdk8"}

  # Checkstyle
  stylecheck: "ca.stellardrift:stylecheck:0.1"

  # Testing
  google-guava: {group: com.google.guava, name: guava, version: &guava 30.1.1-jre}
  google-guavaTest: {group: com.google.guava, name: guava-testlib, version: *guava}
  google-truth: {group: com.google.truth, name: truth, version: &truth 1.1.3}
  google-truthJava8: {group: com.google.truth.extensions, name: truth-java8-extension, version: *truth}
  junit-api: {group: org.junit.jupiter, name: junit-jupiter-api, version: &junit 5.7.2}
  junit-engine: {group: org.junit.jupiter, name: junit-jupiter-engine, version: *junit}
  junit-params: {group: org.junit.jupiter, name: junit-jupiter-params, version: *junit}
  kotlin-testJunit5: {group: org.jetbrains.kotlin, name: kotlin-test-junit5}

